# mpv keybindings
# https://mpv.io/manual/stable/#input-conf
# Location of user-defined bindings: ~/.config/mpv/input.conf
# REQUIREMENT: osd-font='SF Pro' # `SF Pro` font for icons
# mpv YouTube-like keybindings
# GUK-RULE
SPACE          cycle pause
LEFT           seek -5
DOWN           add volume -5    ; show-text "􁜍${volume}%"
UP             add volume 5     ; show-text "􁜋${volume}%"
RIGHT          seek  5
ENTER          cycle fullscreen
# Oppan Youtube style k             cycle pause                         # toggle pause/playback mode
# j              seek -5                             # seek 1 minute forward
# l              seek  5                             # seek 1 minute backward
P              playlist-prev                       # skip to the previous file
N              playlist-next                       # skip to the next file
,              frame-back-step                     # go back by one frame and pause
.              frame-step                          # advance one frame and pause
<              multiply speed 1/1.1                # decrease the playback speed
>              multiply speed 1.1                  # increase the playback speed
0              seek 0 absolute-percent             # seek to 0%
1              seek 10 absolute-percent            # seek to 10%
2              seek 20 absolute-percent            # seek to 20%
3              seek 30 absolute-percent            # seek to 30%
4              seek 40 absolute-percent            # seek to 40%
5              seek 50 absolute-percent            # seek to 50%
6              seek 60 absolute-percent            # seek to 60%
7              seek 70 absolute-percent            # seek to 70%
8              seek 80 absolute-percent            # seek to 80%
9              seek 90 absolute-percent            # seek to 90%
Alt+LEFT       add chapter -1                      # seek to the previous chapter
Alt+RIGHT      add chapter 1                       # seek to the next chapter
c              cycle sub-visibility                # hide or show the subtitles
+              add sub-scale +0.1                  # increase the subtitle font size
_              add sub-scale -0.1                  # decrease the subtitle font size
f              cycle fullscreen                    # toggle fullscreen
t              cycle window-maximized              # fit to display AKA Theatre mode
i              set window-scale 1.0; set window-scale 0.3; cycle ontop; show-text "Miniplayer mode" 3000 # miniplayer mode ontop
ESC            set fullscreen no                   # leave fullscreen
m              cycle mute ; show-text "􀊣 ${mute}"  # toggle mute
?              script-binding stats/display-page-4 # Keyboard shortcuts for YouTube
# My taste
Shift+LEFT     seek -30
Shift+DOWN     seek -180
Shift+UP       seek 180
Shift+RIGHT    seek 30
MBTN_LEFT      ignore                                      # log is annoying
MBTN_LEFT_DBL  cycle fullscreen                            # double click to fullscreen
MBTN_RIGHT     cycle pause                                 # log is annoying
MBTN_RIGHT_DBL cycle fullscreen                            # double click to fullscreen
TAB            script-binding stats/display-stats-toggle   # Stats for nerds
`              script-binding console/enable               # open the console
u              set window-scale 1.0; show-text "Window size reset"
U              set window-scale 1.0; set video-zoom 0; set panscan 0; set video-pan-x 0; set video-pan-y 0;set brightness 0; set contrast 0; set saturation 0; set gamma 0; set sharpness 0; set hue 0; set audio-delay 0; set sub-delay 0; set sub-scale 1; set sub-pos 0; show-text "Hard Reset"
T              cycle ontop                                 # toggle placing the video on top of other windows
B              cycle deband                                # toggle the debanding filter
D              cycle deinterlace                           # cycle the deinterlacing filter
r              cycle-values video-rotate "90" "180" "270" "0" # rotate the video clockwise
R              cycle-values video-rotate "270""180" "90"  "0" # rotate the video conter clockwise
y              screenshot-to-file /tmp/mpv-screenshot.png; run /bin/sh -c '/usr/bin/osascript -e "set the clipboard to (read (POSIX file \"/tmp/mpv-screenshot.png\") as «class PNGf»)"'; show-text "Copied screenshot to clipboard"
Y              screenshot                                  # take a screenshot of the video in its original resolution with subtitles
Ctrl+y         screenshot video                            # take a screenshot of the video in its original resolution without subtitles
Ctrl+Y         screenshot window                           # take a screenshot of the window with OSD and subtitles
Ctrl+Alt+Y     screenshot each-frame                       # automatically screenshot every frame; issue this command again to stop taking screenshots
n              no-osd cycle-values osd-level 3 1           # toggle displaying the OSD on user interaction or always
z              show-text "Frame: ${estimated-frame-number}" 5000
Z              show-text "${osd-ass-cc/0}{\\an9}{\\fs10}${path}\\N Size: ${file-size}\\N${percent-pos}% (${time-pos/full}/${duration/full})\\N ETA: ${time-remaining/full}\\NFrame: ${estimated-frame-number} / ${estimated-frame-count}\\N Tracklist\\N ${track-list}" 10000
x              show-text "" 1                              # clear show-text
F7             playlist-prev
F8             cycle pause
F9             playlist-next
F10            cycle-values loop-playlist "inf" "no"
F11            cycle-values loop-file "inf" "no"           # toggle infinite looping
F12            ab-loop; show-text "A-B loop: A=${ab-loop-a}, B=${ab-loop-b}" 30000 # set/clear A-B loop points
o              ab-loop; show-text "A-B loop: A=${ab-loop-a}, B=${ab-loop-b}" 30000 # set/clear A-B loop points
h              seek -5
j              add volume -5; show-text "􁜍${volume}%"
k              add volume 5; show-text "􁜋${volume}%"
l              seek 5
p              cycle pause
q              quit
a              cycle audio up
A              cycle audio down
s              cycle sub up
S              cycle sub down
v              cycle video up
V              cycle video down
;              show-text ${playlist}                       # show the playlist
/              script-binding select/menu                  # show menu
'              show-text ${track-list}                     # show the list of video, audio and sub tracks
H              seek -30
J              seek -180
K              seek 180
L              seek 30
Ctrl+H         add sub-delay -0.5
Ctrl+J         add audio-delay -0.2
Ctrl+K         add audio-delay 0.2
Ctrl+L         add sub-delay 0.5
[              add sub-pos -1
]              add sub-pos 1
{              add panscan -0.1
}              add panscan 0.1
# image viewer
Alt+WHEEL_UP     add video-zoom  0.1; show-text ""   # zoom in
Alt+WHEEL_DOWN   add video-zoom -0.1; show-text ""   # zoom in
Meta+WHEEL_RIGHT add video-pan-x  0.02; show-text "" # move right
Meta+WHEEL_LEFT  add video-pan-x -0.02; show-text "" # move left
Meta+WHEEL_UP    add video-pan-y  0.02; show-text "" # move down
Meta+WHEEL_DOWN  add video-pan-y -0.02; show-text "" # move up
=                set video-zoom 0; set video-pan-x  0.00; set video-pan-y  0.00; show-text "Reset position" # reset picture position
#v cycle sub-ass-vsfilter-aspect-compat # toggle stretching SSA/ASS subtitles with anamorphic videos to match the historical renderer
#u cycle-values sub-ass-override "force" "scale" # toggle overriding SSA/ASS subtitle styles with the normal styles
#A cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # cycle the video aspect ratio ("-1" is the container aspect)
#DEL script-binding osc/visibility      # cycle OSC visibility between never, auto (mouse-move) and always
