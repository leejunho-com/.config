[manager]
show_hidden = true
sort_by = "natural"
linemode = "size"
[opener]
edit = [
	{ run = 'nvim "$@"', block = true },
	{ run = 'bat "$@"', block = true },
	{ run = 'code "$@"', block = true },
]
photoshop = [
	{ run = 'open -a "Adobe Photoshop 2024" "$@"', desc = "Adobe Photoshop"},
]
[open]
prepend_rules = [
	{ name = "*.ARW", use = ["photoshop", "reveal"] },
]
